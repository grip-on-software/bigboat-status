<!DOCTYPE html>
<html>

<head>
    <title>Big Boat status</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="header">
        <div class="container">
            <h1 class="title">Big Boat status</h1>
        </div>
    </div>

    <div class="container">
        <section class="section is-small">
            <!-- Project navigation -->
            <div id="navigation" class="tabs is-toggle">
                <ul></ul>
            </div>

            <div id="error-message" class="notification is-danger is-hidden"></div>
        </section>
    </div>

    <div id="container">
        <div id="content" class="is-hidden">
            <div class="container">
                <section class="section average">
                    <h2 class="title"><span id="project-name">Project</span> <a id="source-url" target="_blank"><i class="fa fa-external-link"></i></a></h2>

                    Last checked: <span id="last-checked"></span>

                    <div id="range" class="tabs is-toggle">
                        <ul></ul>
                    </div>

                    <br><br><br>
                    <h3 class="title is-4">Average reliability</h3>
                    <svg width="960" height="500" id="average-reliability"></svg>
                </section>
                <section class="section">
                    <h3 class="title is-4">Reliability per component</h3>
                    <div id="components" class="columns is-multiline"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
